{% load markdown_extras %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>

<body>

    <h1>List of Notes</h1>

    <ul>
        {% for note in notes.values %}
        <li>
            <h2>{{ note.title }}</h2>
            <div>{{ note.body | markdown |safe }}</div>
        </li>
        {% endfor %}
    </ul>


</body>

</html>
